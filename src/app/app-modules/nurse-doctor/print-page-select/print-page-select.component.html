<h3 class="title info">{{ currentLanguageSet?.common?.selectPrintPage }}</h3>
<div class="message">
  <div
    class="col-xs-12 col-sm-6 col-md-6 m-t-15"
    *ngIf="visitCategory === 'ANC'">
    <mat-checkbox
      color="primary"
      class=""
      [(ngModel)]="printPagePreviewSelect.caseSheetANC">
      {{ currentLanguageSet?.ancData?.anc }}
    </mat-checkbox>
  </div>
  <div
    class="col-xs-12 col-sm-6 col-md-6 m-t-15"
    *ngIf="visitCategory === 'PNC'">
    <mat-checkbox
      color="primary"
      class=""
      [(ngModel)]="printPagePreviewSelect.caseSheetPNC">
      {{ currentLanguageSet?.pncData?.pnc }}
    </mat-checkbox>
  </div>
  <div
    class="col-xs-12 col-sm-6 col-md-6 m-t-15"
    *ngIf="visitCategory !== 'General OPD (QC)'">
    <mat-checkbox
      color="primary"
      class=""
      [(ngModel)]="printPagePreviewSelect.caseSheetHistory">
      {{ currentLanguageSet?.historyData.history }}
    </mat-checkbox>
  </div>
  <div
    class="col-xs-12 col-sm-6 col-md-6 m-t-15"
    *ngIf="
      visitCategory !== 'NCD care' &&
      visitCategory !== 'General OPD (QC)' &&
      visitCategory !== 'COVID-19 Screening'
    ">
    <mat-checkbox
      color="primary"
      class=""
      [(ngModel)]="printPagePreviewSelect.caseSheetExamination">
      {{ currentLanguageSet?.ExaminationData.examination }}
    </mat-checkbox>
  </div>
  <div
    class="col-xs-12 col-sm-6 col-md-6 m-t-15"
    *ngIf="isCovidVaccinationStatusVisible">
    <mat-checkbox
      color="primary"
      class=""
      [(ngModel)]="printPagePreviewSelect.caseSheetCovidVaccinationDetails"
      >{{ currentLanguageSet?.covidVaccinationStatus }}</mat-checkbox
    >
  </div>
</div>
<div class="action">
  <button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
  <button
    mat-raised-button
    (click)="dialogRef.close(printPagePreviewSelect)"
    class="background-primary"
    cdkFocusInitial>
    {{ currentLanguageSet?.previousvisit?.previewmmu }}
  </button>
</div>
