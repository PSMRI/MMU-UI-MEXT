<div class="title">
  <h4>{{ current_language_set?.coreComponents?.filesClickToDownload }}</h4>

  <button
    class="pull-right close-btn mat_icon_white"
    matTooltip="{{ current_language_set?.common?.close }}"
    matDialogClose
    mat-icon-button
    aria-label="{{ current_language_set?.common?.close }}">
    <mat-icon>close</mat-icon>
  </button>
</div>
<table class="table" aria-describedby="FilesDownload">
  <th></th>
  <tr *ngIf="fileIds[0] === null">
    <td class="td-style">
      <h4 style="text-align: center">
        {{ current_language_set?.noRecordsFound }}
      </h4>
    </td>
  </tr>
  <ng-container *ngIf="fileIds[0] !== null">
    <tr *ngFor="let fileID of fileIds; let i = index" class="list-style">
      <td style="text-align: right" class="td-style">{{ i + 1 }}.</td>
      <td
        (click)="openFileContent(fileID)"
        style="text-align: left"
        class="td-style">
        {{ fileID['fileName'] }}
      </td>
    </tr>
  </ng-container>
</table>
